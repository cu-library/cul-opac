<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Record Number Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <script src="/screens/iii.js"></script>
    <link rel="icon" href="/screens/CU_icon.gif"/>    
  </head>
<body>
<!--{toplogo}-->
<div id="content">

  <h2>Record Number Search</h2>

<!--{iferrmsg}-->
  <span class="errormessage">
<!--{msg}-->
  </span>
<!--{xif}-->

  <div id="accessibleForm" class="form2Part">
    <div class="formLeft">
      <form method="get" name="searchform">
        <div class="formEntryArea">
          <span class="formLabel">
            <label for="SEARCH">Search for:</label>
          </span>
<!--{search}-->
        </div>

        <div class="formButtonArea">
          <input type="submit" value="Submit"/>    <!-- accessible replacement for {submit} -->
        </div>
      </form>
    </div><!--/end .formLeft -->
    <div class="formRight">
      <p>Type the record number you wish to find with the record type prefix and without the check digit. For example:</p>
      <ul>
        <li>If the record number is b10219894, you would enter b1021989</li>
        <li>If the record number is i10263706, you would enter i1026370</li>
      </ul>
    </div><!--/end .formRight -->
  </div><!--/end #accessibleForm -->
</div><!--/end #content -->
<!--{botlogo}-->
