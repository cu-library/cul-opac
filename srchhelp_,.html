<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Record Number Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <script src="/screens/iii.js"></script>
    <link rel="icon" href="/screens/CU_icon.gif"/>

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  <body>
<!--{toplogo}-->
<div id="content">

  <h2>Record Number Search</h2>

<!--{iferrmsg}-->
  <span class="errormessage">
<!--{msg}-->
  </span>
<!--{xif}-->

  <div id="accessibleForm" class="form2Part">
    <div class="formLeft">
      <form method="get" name="searchform">
        <div class="formEntryArea">
          <span class="formLabel">
            <label for="SEARCH">Search for:</label>
          </span>
<!--{search}-->
        </div>

        <div class="formButtonArea">
          <input type="submit" value="Submit"/>    <!-- accessible replacement for {submit} -->
        </div>
      </form>
    </div><!--/end .formLeft -->
    <div class="formRight">
      <p>Type the record number that you want to find. Include the record type prefix but do not include the check digit.</p>
      <p>Examples</p>
      <ul>
        <li>To search for record number b10219894, enter <a href="/search/,?SEARCH=b1021989">b1021989</a></li>
        <li>To search for record number i10263706, enter <a href="/search/,?SEARCH=i1026370">i1026370</a></li>
      </ul>
    </div><!--/end .formRight -->
  </div><!--/end #accessibleForm -->
</div><!--/end #content -->
<!--{botlogo}-->
