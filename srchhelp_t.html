      <h2>Title Search</h2>
      <p>Type (in exact order) the first few words of a title. Omit initial
        articles like "The" or "A". If you're not sure of the exact title, 
        try a <a href="/search">keyword search</a>.</p>
      <form method="get" action="/search/t">
        <input id="SEARCH" name="SEARCH" size="48" value="" type="text" title="Search for" autofocus/><!-- {search} replacement -->

<!--{scope}-->

      </form>
      <p>Examples:</p>
      <ul>
        <li><a href="/search/t?SEARCH=Carleton+mathematical+series">Carleton mathematical series</a></li>
