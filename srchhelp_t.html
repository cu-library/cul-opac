<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Title Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <script src="/screens/iii.js"></script>
    <link rel="icon" href="/screens/CU_icon.gif"/>    
  </head>
<body>
<!--{toplogo}-->
<div id="content">
  <h2>Title Search</h2>
  <div id="accessibleForm" class="form2Part">
    <div class="formLeft">
      <form method="get">
        <div class="formEntryArea">
          <span class="formLabel"><label for="SEARCH">Search for:</label></span>
          <input id="SEARCH" name="SEARCH" size="48" value="" type="text"/><!-- {search} replacement -->  
        </div>
        <div class="formEntryArea">
          <span class="formLabel">
            <label for="sortdropdown">Sort by:</label>
          </span>
<!--{indexsort}-->
        </div>
        <div class="formEntryArea formScopeSearch">
          <span class="formLabel">
            <label for="searchscope">Search in the:</label>
          </span>
<!--{scope}-->
        </div>
        <div class="formButtonArea">
          <input type="submit" value="Submit"/><!-- {submit} replacement -->
        </div>
      </form>
    </div><!--formLeft -->
    <div class="formRight">
      <p>Type (in exact order) the first few words of a title. Omit initial
        articles. If you're not sure of the exact title, try a <a href="/search">keyword search</a>.</p>
      <p>Examples:</p>
      <ul>
        <li><a href="/search/t?SEARCH=Carleton+mathematical+series">">Carleton mathematical series</a></li>
        <li><a href="/search/t?SEARCH=Carleton+mathematical">Carleton mathematical</a></li>
        <li><a href="/search/t?SEARCH=10+women+of+mystery">10 women of mystery</a></li>
        <li><a href="/search/t?SEARCH=cica+handbook">cica handbook</a></li>
      </ul>
    </div><!--formRight -->
  </div><!--form2Part -->
</div><!-- content -->
<!--{botlogo}-->
