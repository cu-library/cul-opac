<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Barcode Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <script src="/screens/iii.js"></script>
    <link rel="icon" href="/screens/CU_icon.gif"/>    
  </head>
<body>
<!--{toplogo}-->
<div id="content">

  <h2>Barcode Search</h2>

  <div id="accessibleForm" class="form2Part">
    <div class="formLeft">
      <form method="get">
        <div class="formEntryArea">
          <span class="formLabel">
            <label for="SEARCH">Search for:</label>
          </span>
<!--{search}-->
        </div>
        <div class="formButtonArea">
          <input type="submit" value="Submit"/>    <!-- accessible replacement for {submit} -->
        </div>
      </form>
    </div><!--formLeft -->
    <div class="formRight">
      <p>Type the barcode you want to find, then press the Enter key or click Submit.</p>
    </div><!--formRight -->
  </div><!--form2Part -->
</div><!-- /end #content -->
<!--{botlogo}-->
