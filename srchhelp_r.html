<div id="content">

  <h2>Library Reserves Search</h2>

  <p>Search for <strong>physical materials</strong> (books, professors' copies, videos and CDs) 
    available at the Circulation Desk. <strong>Electronic reserves</strong> are available 
    through <a href="http://libares01.carleton.ca/">Ares</a>.</p>

  <h3>Course Number Search</h3>
  <p>Type the full course code number, e.g., <a href="/search/r?SEARCH=PSCI+1000">PSCI 1000</a> 
    or <a href="/search/r?SEARCH=MATH+1005">MATH 1005</a>.</p>
  <form method="get" action="/search/r">
    <!-- {search} token replaced with accessible text box -->  
    <input id="SEARCH-code" name="SEARCH" size="48" value="" type="text" title="Search course code"/>
    <!-- end {search} replacement -->
    <!--{submit} token replaced with accessible submit button -->
    <input type="submit" value="Submit"/>    
  </form>
