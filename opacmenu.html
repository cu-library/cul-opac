<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Catalogue | Carleton University Library</title>
    <meta name="robots" content="noindex" />
    <script src="screens/iii.js"></script>
    <link rel="stylesheet" href="/screens/styles_print.css" media="print" />    
    <link rel="icon" href="/screens/CU_icon.gif"/>
  </head>
<body>
<!--{toplogo}-->
<div class="pageContentInner mainSearch">

<h1 class="accessibleAddInfo">Search</h1>

<div id="accessibleForm" class="form1Part">
<div class="browseSearchtool">
<form action="/search/" method="get" name="search" id="search" onSubmit="return iiiSearchValidate();">
<input type="hidden" id="iiiFormHandle_1">

<div class="formEntryArea">
<label for="searchtype" class="accessibleAddInfo">Search type</label>
<select name="searchtype" id="searchtype">
<option value="X" selected="selected">Keyword</option>
<option value="t">Title</option>
<option value="a">Author</option>
<option value="d">Subject</option>
<option value="screens/numbers.html">Number</option>
</select>
<!--{nosort}-->
<label for="searcharg" class="accessibleAddInfo">Search term</label>
<input type="text" id="searcharg" name="searcharg" maxlength="75" size="20" autofocus/>
<label for="searchscope" class="accessibleAddInfo">Location</label>
<!--{scope}-->
<input type="submit" value="Submit"/>
</div><!-- formEntryArea -->
<!--</fieldset> optional-->
</form>
</div><!-- browseSearchtool -->
</div><!-- form1Part -->

<div class="mainMenuContent">
  <div class="mainMenuContentLeft">
    <img src="/screens/lib_ext_night1.jpg" height="249" width="355" alt=""/>
  </div>
  <div class="mainMenuContentRight">
    <ul>
     <li><a href="/patroninfo">Library Account (renewals, etc.)</a></li>
      <li><a href="http://catalogue.library.carleton.ca/screens/nt/nt.html">New Titles</a></li>
      <li><a href="http://www.library.carleton.ca/services/reserves">Course Reserves</a></li>
      <li><a href="http://www.library.carleton.ca/services/interlibrary-loans">Interlibrary Loans</a></li>
      <li><a href="http://www.library.carleton.ca/help/library-catalogue/other-library-catalogues">Other Library Catalogues</a></li>
    </ul>
  </div>
  <div class="clear"></div>
</div>
<div class="clear"></div>
</div><!--pageContentInner -->

<!--{botlogo}-->
</body>
</html>
