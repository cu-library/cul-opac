<!-- briefcit.html based on Rel 2009B Example Set -->
<tr>
  <td class="briefcitCell">
    <div class="briefcitRow">
      <div class="briefcitLeft">
        <div class="briefcitEntryNum">
<!--{entrynum}-->
        </div><!-- /.briefcitEntryNum -->
        <div class="briefcitMark">
<!--{mark}-->
        </div><!-- /.briefcitMark -->
        <div class="briefcitMedia">
<!--{media}-->
        </div><!-- /.briefcitMedia -->
      </div><!-- /.briefcitLeft -->
      <div class="briefcitJacket">
<!--{bookjacket}-->
      </div><!-- /.briefcitJacket -->
      <div class="briefcitDetail">
        <div class="briefcitDetailMain">
<!--{nohitmsg}-->
          <h2 class="briefcitTitle">
<!--{linkfieldspec:Vbt245abh:VeT}-->
          </h2><!-- /.briefcitTitle -->
          <div class="briefcitFieldspec">
<!--{fieldspec:Vba}-->
            <br/>
<!--{fieldspec:Vbp}-->
            <br/>
<!--{fieldspec:Vbe}-->
          </div><!-- /.briefcitFieldspec -->
          <div class="briefcitRequest">
<!--{request}-->
          </div><!-- /.briefcitRequest -->
          <span class="briefcitStatus">
<!--{holds}-->
          </span><!-- /.briefcitStatus -->
        </div><!-- /.briefcitDetail -->
        <div class="briefcitItems">
          <div class="briefcitItemsMain">
<!--{items}-->
          </div><!-- /.briefcitItemsMain -->
        </div><!-- /.briefcitItems -->
      </div><!-- /.briefcitDetail -->
      <div class="briefcitClear"></div>
    </div><!-- /.briefcitRow -->
  </td>
</tr>
