<html>
<head>
<title>III bibl record</title>

<script language='javascript" type="text/javascript">

function getBiblRecno () {
     biblrecno=prompt("Enter the bibliographic record number")
     document.write("<a href=http://catalogue.library.carleton.ca/record=" +
                    biblrecno + ">Get the bibliographic record</a>")
}

</script>
</head>

<body onLoad="getBiblRecno()">
</body>
