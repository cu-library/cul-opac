<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>OCLC Number Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" type="ximage/icon" href="/screens/favicon.ico"/>
    <script src="/screens/iii.js"></script>   
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', 'UA-7179023-11', 'carleton.ca');
       ga('send', 'pageview');

  </head>
  <body>
<!--{toplogo}-->
<div id="content">
  <h2>OCLC Number Search</h2>
  <div id="accessibleForm" class="form2Part">
    <div class="formLeft">
      <form method="get">
        <div class="formEntryArea">
          <span class="formLabel">
            <label for="SEARCH">Search for:</label>
          </span>
<!--{search}-->
        </div>
        <div class="formEntryArea formScopeSearch">
          <span class="formLabel">
            <label for="searchscope">Search in the:</label>
          </span>
<!--{scope}-->
        </div>
        <div class="formButtonArea">
          <input type="submit" value="Submit"/><!-- {submit} replacement -->
        </div>
      </form>
    </div><!--formLeft -->
    <div class="formRight">
      <p>Type as much or as little of the OCLC number as you want. For example:</p>
      <ul>
        <li><a href="/search/o?SEARCH=1234567">1234567</a></li>
        <li><a href="/search/o?SEARCH=265419385">265419385</a></li>
      </ul>
    </div><!--formRight -->
  </div><!--form2Part -->
</div><!--content -->
<!--{botlogo}-->
