<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Keyword Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <script src="/screens/iii.js"></script>
    <link rel="icon" href="/screens/CU_icon.gif"/>    
  </head>
<body>
<!--{toplogo}-->
<div id="content">

  <h2>Keyword Search</h2>
  <div class="formsTogether" id="accessibleForm">
    <div class="form1Part">
      <form method="get">
        <div class="formEntryArea">
          <span class="formLabel">
            <label for="SEARCH">Search for:</label>
          </span>
<!--{search}-->
        </div>
        <div class="formEntryArea formScopeSearch">
          <span class="formLabel">
            <label for="searchscope">Search in the:</label>
          </span>
<!--{scope}-->
        </div>
        <div class="formButtonArea">
          <input type="submit" value="Submit"/>    <!-- accessible replacement for {submit} -->
        </div>
      </form>
    </div><!--form1Part -->
  </div><!--formsTogether -->
</div><!-- pageContentInner -->
<!--{botlogo}-->
