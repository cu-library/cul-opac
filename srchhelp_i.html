<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>ISBN, ISSN, and Publisher Number Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <script src="/screens/iii.js"></script>
    <link rel="icon" href="/screens/CU_icon.gif"/>    
  </head>
<body>
<!--{toplogo}-->
<div id="content">

  <h2>ISBN, ISSN, and Publisher Number Search</h2>
  <div id="accessibleForm" class="form2Part">
    <div class="formLeft">
      <form method="get">
        <p>Type all or part of an ISBN, ISSN, or publisher number.</p>
        <div class="formEntryArea">
          <span class="formLabel"><label for="SEARCH">Search for:</label></span>
          <input id="SEARCH" name="SEARCH" size="48" value="" type="text"/><!-- {search} replacement -->  
        </div>
        <div class="formEntryArea">
          <span class="formLabel">
            <label for="sortdropdown">Sort by:</label>
          </span>
<!--{indexsort}-->
        </div>
        <div class="formEntryArea formScopeSearch">
          <span class="formLabel">
            <label for="searchscope">Search in the:</label>
          </span>
<!--{scope}-->
        </div>
        <div class="formButtonArea">
          <input type="submit" value="Submit"/><!-- {submit} replacement -->
        </div>
      </form>
    </div><!--formLeft -->
  
    <div class="formRight">
      <p>Type the ISBN, ISSN, or publisher number as it appears. Punctuation and spaces can be omitted. For example:</p>
      <ul>
        <li><a href="/search/i?SEARCH=0060254920">0060254920</a></li>
        <li><a href="/search/i?SEARCH=0303-7207">0303-7207</a></li>
      </ul>
    </div><!--formRight -->
  </div><!--form2Part -->
</div><!--/end #content -->
<!--{botlogo}-->
