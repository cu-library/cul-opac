  <body>
<!--{toplogo}-->
    <div id="content">
      <h2>Limit/Sort Search</h2>
      <p>You searched for the
<!--{searchtypeindex}-->
        <strong>
<!--{searchterm}-->
        </strong>
-
<!--{entriesfoundnum}-->
      entries found.</p>

<!--{iferr}-->
      <div>
        <span class="errormessage">
<!--{errmsg}-->
        </span>
      </div>
<!--{xif}-->

      <div class="limitSortSearch">
<!--{formbegin}-->
<p>Please select criteria to limit or sort your search.</p>

<div class="formEntryArea">
<span class="formLabel">
<label for="W">Location:</label>
</span>
<!--{WHERE_select}-->
</div>

<div class="formEntryArea">
<span class="formLabel">
<label for="M">Material type:</label>
</span>
<!--{MATERIAL_select}-->
</div>

<div class="formEntryArea">
<span class="formLabel">
<label for="L">Language:</label>
</span>
<!--{LANGUAGE_select}-->
</div>

<!-- Replace {YEAR_select} with inputs consistent w/ advanced search limits -->
<div class="formEntryArea">
  <span class="formLabel"><label for="Ya">Published after:</label></span>
  <input type="text" value="" name="Ya" size="10" placeholder="YYYY">
</div>
<div class="formEntryArea">
  <span class="formLabel"><label for="Yb">Published before:</label></span>
  <input type="text" value="" name="Yb" size="10" placeholder="YYYY">
</div>
<!-- end replace {YEAR_select} -->

<div class="formEntryArea">
  <span class="formLabel"><label for="VALUE">Enter limits:</label></span>
<!--{TITLE_label}-->
<!--{TITLE_select}-->
</div>

<div class="formEntryArea">
<span class="formLabel"><label for="sortdropdown">Sort By:</label></span>
<!--{sort}-->
</div>

          <div class="formButtonArea">
            <!-- replace {submit} token with button -->
            <input type="submit" value="Submit"/>
            <!-- Cancel token generates link back to search, fine for now -->
<!--{cancel}-->
          </div>
<!--{formend}-->
      </div> <!-- /end .limitSortSearch -->
    </div><!-- /end #content -->
