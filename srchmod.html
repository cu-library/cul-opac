<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Limit/Sort Search | MacOdrum Library Catalogue</title>
    <meta name="robots" content="noindex" />
    <script src="/screens/iii.js"></script>
    <link rel="icon" href="/screens/CU_icon.gif"/>    
  </head>
  <body>
<!--{toplogo}-->
    <div id="content">
      <h2>Limit/Sort Search</h2>
      <p>You searched for the
<!--{searchtypeindex}-->

<!--{searchterm}-->
-
<!--{entriesfoundnum}-->
      entries found.</p>

<!--{iferr}-->
      <div>
        <span class="errormessage">
<!--{errmsg}-->
        </span>
      </div>
<!--{xif}-->

<div class="form1Part" id="accessibleForm">
<!--{formbegin}-->

<fieldset>
<legend>Please select criteria to limit by:</legend>

<div class="formEntryArea">
<span class="formLabel">
<label for="W">Location:</label>
</span>
<!--{WHERE_select}-->
</div>

<div class="formEntryArea">
<span class="formLabel">
<label for="M">Material type:</label>
</span>
<!--{MATERIAL_select}-->
</div>

<div class="formEntryArea">
<span class="formLabel">
<label for="L">Language:</label>
</span>
<!--{LANGUAGE_select}-->
</div>

<div class="formEntryArea">
<fieldset class="formFieldsetInner">
<legend>Year of publication:</legend>
<div class="formEntryArea">
<!--<span class="formLabel">
<label for="Ya">Year of publication:</label>
</span> -->
<!--{YEAR_select}-->
</div>
</fieldset>
</div>

<div class="formEntryArea">
<label for="NAME" class="accessibleAddInfo">Limit type:</label>
<span class="formLabel"><label for="VALUE">Enter limits:</label></span>
<!--{TITLE_label}-->
<!--{TITLE_select}-->
</div>

<div class="formEntryArea">
<span class="formLabel">
<label for="sortdropdown">Sort By:</label>
</span>
<!--{sort}-->
</div>

          <div class="formButtonArea">
            <!-- replace {submit}, {cancel} tokens -->
            <input type="submit" value="Submit"/>
            <input type="button" value="Cancel"/>
          </div>

        </fieldset>
<!--{formend}-->
      </div> <!-- /end form1Part -->
    </div><!-- /end #content -->
<!--{botlogo}-->
